        <!-- Contact Form -->
        <main class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form" action="#" method="POST">
                <label for="name">Your Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                >
                <label for="email">Your Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                >
                <label for="message">Your Message</label>
                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
